quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.url=jdbc:h2:mem:default
quarkus.datasource.username=username-default
quarkus.datasource.min-size=3
quarkus.datasource.max-size=13
quarkus.flyway.migrate-at-start=true
quarkus.log.category."org.acme.mapper".level=DEBUG
mybatis.mappers.package=org.acme.mapper
mybatis.mapperLocations=classpath*:sqlmap/*.xml
mybatis.typeAliasesPackage=org.acme.domain